<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX File for uploading files</title>
</head>
<body>
<label id="file1">Upload File for Matrix A</label>
<input id="fileupload1" type="file" name="fileupload1"/>

<label id="file2">Upload File for Matrix A</label>
<input id="fileupload2" type="file" name="fileupload2"/>
<button id="upload-button">Submit Files
    </button>
    <!--AJAX JavaScript File Upload to Spring Boot logic-->
    <script>
        const uploadFile = (event) => {
            const files = event.target.files;
            const formData = new FormData();
            formData.append('file', files[0]);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.path);
            })
            .catch(error => {
                console.error((error));
            })
        }
        document.querySelector("#fileupload1").addEventListener('change', event => {
            uploadFile(event);
        });
        document.querySelector("#fileupload2").addEventListener('change', event => {
            uploadFile(event);
        })
    </script>
</body>


</html>
